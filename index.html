<head>

    <link rel="stylesheet" href="style.css">

<body>
    <h1>Simple Trivia</h1>
        <main>
            <div class="ctr-scores">
                <h2>Questions</h2>
                     <h1 id="questions"></h1>
                <h2>Player Score</h2>
                     <h1 id="p-score"></h1>
                <h2>Skips Remaining</h2>
                     <h1 id="skip-score"></h1>
                <h2>Strikes Remaining</h2>
                     <h1 id="strike-score"></h1>
                     
            </div>

                <div class="ctr-buttons">
                    <button id="q-button">Question</button>
                    <button id="true-button">True</button>
                    <button id="false-button">False</button>
